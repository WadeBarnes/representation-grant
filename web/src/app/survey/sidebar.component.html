<div class="sidebar-container">
  <div class="sidebar-title"><h3>{{title}}</h3></div>

  <ul class="links">
    <li *ngFor="let link of links" [ngClass]="{current: link.current, disabled: link.disabled, separate: link.separate}" (keydown)="keyDown($event, link)" (click)="activateLink(link)" [tabindex]="link.disabled ? '-1' : '0'">
      <div class="link-icon">{{link.textIndex}}</div>
      <div class="link-label">{{link.title}}</div>
    </li>
  </ul>

</div>
