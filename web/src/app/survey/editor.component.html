<div class="survey-cache-info" *ngIf="cacheLoadTime">
  <span class="cache-time">{{ cacheLoadTime | date: 'medium' }}</span>
  <button class="btn btn-default btn-sm" (click)="resetCache()">Reset to Default</button>
</div>

<div class="page-load" *ngIf="loading && ! error">
  <div class="loading-indicator"></div>
</div>
<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<div class="survey-editor-outer"><div id="editorElement"></div></div>
